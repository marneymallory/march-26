<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet"
  type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Languages</title>

</head>
<body>
  <h1 id="quiz-result" class="display-1"></h1>
  <div id="quiz">
  <div class="container">
    <h1><em>Which programming language is right for you?</em></h1><br>
    <p><strong>Have you been thinking about learning a programming langauage, but 
      can't figure out which one to choose? Then you've come to the right place!</strong>
    </p>
    <img src="img/rainbow.jpeg" width="300" height="200" alt="binary-rainbow">
   </div>
  <div class="container">
    <p><strong>Answer the following questions to arrive at the programming language of your dreams!</strong><br>
    </p>
  </div>
  <form id="example-form">
    <div id="question1-wrapper">
      <label><strong>Question 1:</strong> Do you like snakes?</label>
      <input id="question1" type="text">
    </div>
    <div>
      <label><strong>Question 2:</strong> What's your favorite color?</label>
      <input id="question2" type="text">
    </div>
    <div>
      <label><strong>Question 3:</strong> Do you like to sing?</label>
      <input id="question3" type="text">
    </div>
    <div>
      <label><strong>Question 4:</strong> How old are you?</label>
      <input id="question4" type="text">
    </div>
    <div>
      <label><strong>Question 5:</strong> Do you like to exercise?</label>
      <input id="question5" type="text">
    </div>
    <div>
      <label><strong>Question 6:</strong> Do you prefer coffee or tea?</label>
      <input id="question6" type="text">
    </div>
    <button id="submit-button" type="submit">Submit</button>
  </form>
  </div>

</body>

</html>
